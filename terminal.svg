<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" role="img" aria-label="Terminal animation">
  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: #0b1220; }
      .panel { rx: 12; fill: #071021; stroke: #0f1724; stroke-width:2; filter: drop-shadow(0 6px 18px rgba(2,6,23,0.6)); }
      .header { fill: #0b1220; font-family: monospace; font-size:14px; }
      .led { r:6; }
      .led.red { fill:#ff5f56; }
      .led.yellow { fill:#ffbd2e; }
      .led.green { fill:#27c93f; }
      .term-wrap { font-family: "SFMono-Regular",Consolas,"Liberation Mono",Menlo,monospace; font-size:16px; fill: #cde8ff; }
      .prompt { fill: #7dd3fc; }
      .caret { fill: #cde8ff; }

      /* typing animation using width clipping */
      .line {
        overflow: hidden;
      }
      .typed {
        display: inline-block;
        white-space: pre;
        width: 0ch;
        animation: typing var(--t,3s) steps(var(--chars)) forwards, blink 1s steps(2, start) infinite;
        box-sizing: content-box;
      }
      @keyframes typing {
        to { width: calc(var(--chars) * 1ch); }
      }
      @keyframes blink {
        50% { border-right-color: transparent; }
      }

      /* show next lines after delay (fade in) */
      .line2, .line3 {
        opacity: 0;
        animation: appear 0.1s forwards;
        animation-delay: var(--delay);
      }
      @keyframes appear { to { opacity: 1; } }

      /* small caret block at end */
      .caret-block {
        display:inline-block;
        width: 8px;
        height: 18px;
        background: #cde8ff;
        margin-left:4px;
        animation: blinkblock 1s steps(2) infinite;
        vertical-align: -4px;
      }
      @keyframes blinkblock { 50% { opacity: 0; } }
    ]]></style>
  </defs>

  <!-- background -->
  <rect class="bg" width="100%" height="100%" />

  <!-- terminal card -->
  <g transform="translate(36,26)">
    <rect class="panel" width="828" height="168" rx="12" />
    <!-- faux header with leds -->
    <g transform="translate(18,14)">
      <circle class="led red" cx="0" cy="0" r="6"/>
      <circle class="led yellow" cx="20" cy="0" r="6"/>
      <circle class="led green" cx="40" cy="0" r="6"/>
    </g>

    <!-- terminal content using foreignObject to enable CSS typing -->
    <foreignObject x="18" y="44" width="792" height="110">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family:monospace; font-size:16px; color:#cde8ff; line-height:1.52;">
          <!-- line 1 -->
          <div class="line" style="margin-bottom:6px;">
            <span class="prompt" style="color:#7dd3fc;">$</span>
            <span style="padding-left:8px;">
              <span class="typed" style="--chars:28; --t:2.6s;">git clone https://github.com/ton-login/ton-repo.git</span>
              <span class="caret-block" aria-hidden="true"></span>
            </span>
          </div>

          <!-- line 2 (shows after line1 finishes) -->
          <div class="line2" style="margin-bottom:6px; --delay:2.8s;">
            <span class="prompt" style="color:#7dd3fc;">$</span>
            <span style="padding-left:8px;">
              <span class="typed" style="--chars:21; --t:1.8s; animation-delay:2.8s;">cd ton-repo && npm install</span>
              <span class="caret-block" aria-hidden="true"></span>
            </span>
          </div>

          <!-- line 3 -->
          <div class="line3" style="--delay:4.6s;">
            <span class="prompt" style="color:#7dd3fc;">$</span>
            <span style="padding-left:8px;">
              <span class="typed" style="--chars:20; --t:1.6s; animation-delay:4.6s;">npm run dev # server up</span>
              <span class="caret-block" aria-hidden="true"></span>
            </span>
          </div>
        </div>
      </body>
    </foreignObject>
  </g>
</svg>

